<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Markza Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbo-color well row-attributes">
          <h1 class="hcenter">Markza Pizza!</h1>
          <h2 class="hcenter"><em><span style="font-family: cursive">Seattle's Best Pizza</span></em></h2>
      </div>
      <div class="row row-attributes">
        <div class="col-md-4">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text">
        </div>
        <div class="col-md-4">
          <label for="lastName">Last Name:</label>
          <input id="lastName" type="text">
        </div>
        <div class="col-md-4">
          <label for="phoneNumber">Phone Number:</label>
          <input id="phoneNumber" type="text">
        </div>
      </div>
      <div class="row row-attributes">
        <div class="col-md-2">
          <p>Pizza Number: <span id="pizzaNumber"</span></p>
        </div>
        <div class="col-md-4">
          <form id="pizzaToppings">
            <div class="form-group">
              <p>Please select the toppings for your pizza:</p>
              <input type="checkbox" name="pizza-topping" value="Extra Cheese"> Extra Cheese<br>
              <input type="checkbox" name="pizza-topping" value="Pepperoni"> Pepperoni<br>
              <input type="checkbox" name="pizza-topping" value="Mushrooms"> Mushrooms<br>
            </div>
            </form>
        </div>
        <div class="col-md-4">
          <form id="pizzaSize">
            <div class="form-group">
              <p>Please select the size for your pizza:</p>
              <input type="checkbox" name="pizza-size" value="Small"> Small (8")<br>
              <input type="checkbox" name="pizza-size" value="Medium"> Medium (12")<br>
              <input type="checkbox" name="pizza-size" value="Large"> Large (16")<br>
            </div>
          </form>
        </div>
      </div>
      <div class="row row-attributes">
          <div class="col-md-12">
            <label for="deliveryAddress">Delivery Address:</label>
            <input id="deliveryAddress" type="text">
            <label for="deliveryDateTime">Delivery Date/Time:</label>
            <input id="deliveryDateTime" type="text">
          </div>
      </div>
      <div class="row row-attributes">
         <button type="submit">Add Order</button>
      </div>
      <div class="row row-attributes">
        <p>My Order:</p>
      </div>
      <div class="row row-attributes">
         <button type="buttons">Start Over</button>
      </div>
    </div>
  </body>
</html>
