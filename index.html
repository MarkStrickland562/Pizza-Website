<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Markza Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="row row-attributes bg-div">
        <div class="col-md-3">
          <img src="images/pizza.jpg"</img>
        </div>
        <div class="col-md-6">
          <h1 class="banner">Markza Pizza</h1>
          <h3 class="banner">Seattle's Best Pizza!</h3>
        </div>
        <div class="col-md-3">
          <img src="images/pizza.jpg"</img>
        </div>
      </div>
      <div class="row row-attributes bg-div">
        <div class="col-md-4">
          <label for="firstName">First Name:</label>
          <input id="firstName" type="text">
        </div>
        <div class="col-md-4">
          <label for="lastName">Last Name:</label>
          <input id="lastName" type="text">
        </div>
        <div class="col-md-4">
          <label for="phoneNumber">Phone:</label>
          <input id="phoneNumber" type="text">
        </div>
      </div>
      <div class="row row-attributes bg-div">
        <div class="col-md-2">
          <h5><strong>Pizza Number: </strong><span id="pizzaNumber"></span></h5>
        </div>
        <div class="col-md-4">
          <form id="pizzaToppings">
            <div class="form-group">
              <h5><strong>Please select your toppings:</strong></h5>
              <input type="checkbox" name="pizza-topping" value="Extra Cheese"> Extra Cheese<br>
              <input type="checkbox" name="pizza-topping" value="Pepperoni"> Pepperoni<br>
              <input type="checkbox" name="pizza-topping" value="Mushrooms"> Mushrooms<br>
              <input type="checkbox" name="pizza-topping" value="Sausage"> Sausage<br>
            </div>
            </form>
        </div>
        <div class="col-md-4">
          <form id="Size">
            <div class="form-group">
              <h5><strong>Please select a size:</strong></h5>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="Small">
                  Small (8")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="Medium">
                  Medium (12")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="Large">
                  Large (16")
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="pizzaSize" value="X-Large">
                  X-Large (20")
                </label>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <div id="buttonAddPizza" class="button-centered">
            <p><br><br></>
            <button type="button" id="addPizza" class="btn-red">Add Pizza to Your Order</button>
          </div>
        </div>
      </div>
      <div class="row row-attributes bg-div">
          <h5><strong>Delivery? (Optional)</strong></h5>
          <div class="col-md-6">
            <label for="deliveryAddress">Delivery Address:</label>
            <input id="deliveryAddress" type="text" value="511 East Roy Street">
          </div>
          <div class="col-md-6">
            <label for="deliveryDateTime">Delivery Date/Time:</label>
            <input id="deliveryDateTime" type="text" value="Now">
          </div>
      </div>
      <div class="row row-attributes bg-div">
        <div class="col-md-2">
          <h5><strong>Charges</strong></h5>
          <p class="p-right">Sub-Total:</p>
          <p class="p-right">Taxes:</p>
          <p class="p-right">Total Cost:</p>
        </div>
        <div class="col-md-10">
          <h5><strong>Amount</strong></h5>
          <p>$<span id="subTotal"></span></p>
          <p>$<span id="taxes"></span></p>
          <p>$<span id="total"></span></p>
        </div>
      </div>
      <div id="yourOrder" class="row row-attributes bg-div">
        <div class="col-md-2">
          <h5><strong>Your Order</strong></h5>
          <p class="p-right">Name:</p>
          <p class="p-right">Phone:</p>
          <p class="p-right">Delivery Address:<br></p>
          <p class="p-right">Pizzas:</p>
        </div>
        <div class="col-md-10">
          <h5><br></h5>
          <p><em><span id="fullName"></span></p>
          <p><em><span id="orderAddress"></span><br></p>
          <p><em><span id="orderPhone"></span></p>
          <p><em><span id="pizzas"></span></p>
        </div>
      </div>
      <div id="buttonPreviewOrder" class="row button-row">
        <button type="button" id="previewOrder" class="btn-red">Preview Order</button>
      </div>
      <div class="row button-row">
        <form id="submitOrder">
          <button type="submit" class="btn-red">Place Order</button>
        </form>
      </div>
      <div id="buttonStartOver" class="row button-row">
         <button type="button" id="startOver" class="btn-red">Start Over</button>
      </div>
    </div>
  </body>
</html>
